<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¡Feliz Cumpleaños!</title>
  <style>
    body {
      background: #fce4ec;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      color: #d81b60;
      font-size: 3em;
      margin-bottom: 20px;
    }

    .cake {
      position: relative;
      margin: 0 auto;
      width: 200px;
      height: 150px;
      background: #ffccbc;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .layer {
      position: absolute;
      width: 200px;
      height: 50px;
      background: #ffab91;
      border-radius: 20px;
      top: -50px;
    }

    .candle {
      position: absolute;
      top: -80px;
      left: 90px;
      width: 20px;
      height: 60px;
      background: #fff;
      border-radius: 10px;
    }

    .flame {
      position: absolute;
      top: -20px;
      left: 5px;
      width: 10px;
      height: 20px;
      background: orange;
      border-radius: 50%;
      animation: flicker 0.3s infinite;
    }

    @keyframes flicker {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>¡Feliz Cumpleaños!</h1>
